<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=div, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe Game</title>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <div id="board">
      <div id="top-left" class="cell"></div>
      <div id="top-center" class="cell"></div>
      <div id="top-right" class="cell"></div>
      <div id="middle-left" class="cell"></div>
      <div id="middle-center" class="cell"></div>
      <div id="middle-right" class="cell"></div>
      <div id="bottom-left" class="cell"></div>
      <div id="bottom-center" class="cell"></div>
      <div id="bottom-right" class="cell"></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
